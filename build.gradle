apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'eclipse'

dependencies {
    compile gradleApi()
    compile localGroovy()
	compile('com.amazonaws:aws-java-sdk-ecr:1.11.283')
	compile('com.amazonaws:aws-java-sdk-acm:1.11.283')
	compile('com.amazonaws:aws-java-sdk-s3:1.11.283')
	compile('com.github.docker-java:docker-java:3.0.14')
	compile('io.fabric8:kubernetes-client:3.1.8')
	compile('org.eclipse.jgit:org.eclipse.jgit:4.11.0.201803080745-r')
}

jar {
	version = '0.0.1-beta'
}

repositories {
    jcenter()
}
